name: flutter_template
description: Bitforge Flutter Template
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  app_settings: ^5.1.1
  cached_network_image: ^3.3.0
  dio: ^5.5.0+1
  easy_localization: ^3.0.3
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_riverpod: ^2.4.5
  gap: ^3.0.1
  go_router: ^14.2.2
  google_fonts: ^6.1.0
  package_info_plus: ^8.0.0
  share_plus: ^9.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  custom_lint: ^0.6.4
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1
  flutter_test:
    sdk: flutter
  riverpod_lint: ^2.3.3
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
