name: flutter_template
description: Bitforge Flutter Template
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_riverpod: ^2.4.5
  go_router: ^12.1.0
  google_fonts: ^6.1.0

dev_dependencies:
  custom_lint: ^0.5.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  riverpod_lint: ^2.3.3

# Flutter App Icon Generator
flutter_launcher_icons:
  ios: true
  image_path: "assets/icons/bitforge_white_on_black.png"
  android: true
  adaptive_icon_foreground: "assets/icons/bitforge_white.png"
  adaptive_icon_background: "#0A0908"
  min_sdk_android: 29
  web:
    generate: true
    image_path: "assets/icons/bitforge_white_on_black.png"
    background_color: "#0A0908"
    theme_color: "#ffffff"
  macos:
    generate: true
    image_path: "assets/icons/bitforge_white_on_black.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
