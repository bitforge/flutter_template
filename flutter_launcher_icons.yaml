# Flutter App Icon config
# Docs: https://pub.dev/packages/flutter_launcher_icons
# Apply: dart run flutter_launcher_icons
flutter_launcher_icons:
  ios: true
  image_path: assets/images/bitforge_white_on_black.png
  android: true
  adaptive_icon_foreground: assets/images/bitforge_white.png
  adaptive_icon_background: "#0A0908"
  min_sdk_android: 29
  web:
    generate: true
    image_path: assets/images/bitforge_white_on_black.png
    background_color: "#0A0908"
    theme_color: "#ffffff"
  macos:
    generate: true
    image_path: assets/images/bitforge_white_on_black.png
